<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Телефонная записная книжка</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Телефонная записная книжка</h1>
        
        <div class="form-group">
            <input type="text" id="nameInput" placeholder="Имя" class="form-control">
            <input type="tel" id="phoneInput" placeholder="Телефон" class="form-control">
            <button id="addBtn" class="btn">Добавить</button>
        </div>
        
        <div id="contactsList" class="contacts-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
