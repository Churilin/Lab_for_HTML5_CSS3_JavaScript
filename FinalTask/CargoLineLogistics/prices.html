    <main class="main">
        <div class="calculator-container">
            <h1>Калькулятор стоимости перевозки</h1>
            
            <div class="calculator-form">
                <form id="calc-form">
                    <div class="form-group">
                        <input type="number" id="distance" placeholder="Расстояние (км)" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="weight" placeholder="Вес груза (кг)" required>
                    </div>
                    <div class="form-group">
                        <select id="transport-type" required>
                            <option value="">Выберите транспорт</option>
                            <option value="truck">Грузовик</option>
                            <option value="van">Газель</option>
                        </select>
                    </div>
                    <button type="submit" class="calculate-btn">Рассчитать</button>
                    <div id="error-message" class="error-message">Пожалуйста, заполните все поля корректно</div>
                </form>
            </div>
            
            <div id="calc-result" class="calculator-result">
                <h3>Результат расчета</h3>
                <div id="result-details"></div>
                <div id="total-price"></div>
            </div>
        </div>
    </main>
